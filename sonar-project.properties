sonar.projectKey=gabrielsoaressn_fklearn
sonar.organization=gabrielsoaressn

# Informações básicas
sonar.projectName=fklearn
sonar.projectVersion=1.0
sonar.projectDescription=Clone do módulo fklearn para análise de qualidade

# Configuração do código fonte
sonar.sources=src/fklearn
sonar.tests=tests
sonar.python.version=3.11

# Configuração de cobertura de código
sonar.python.coverage.reportPaths=coverage.xml

# Configuração para análise de bugs e code smells (resultados dos testes)
sonar.python.xunit.reportPath=test-results.xml

# Exclusões
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/venv/**,**/env/**,docs/**,notebooks/**,htmlcov/**,**/*.pyc,**/.pytest_cache/**

# Configurações de qualidade específicas do Python
sonar.coverage.exclusions=tests/**,**/*test*.py,**/conftest.py,setup.py
sonar.cpd.exclusions=tests/**

# URLs do projeto (opcional)
sonar.links.homepage=https://github.com/gabrielsoaressn/fklearn
sonar.links.ci=https://github.com/gabrielsoaressn/fklearn/actions
sonar.links.scm=https://github.com/gabrielsoaressn/fklearn